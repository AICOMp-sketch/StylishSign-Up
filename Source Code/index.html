<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-In & Sign-Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="forms">
        <!-- Sign In Form -->
        <form id="signInForm" class="form sign-in-form">
          <h2 class="title">Welcome Back</h2>
          <p class="subtitle">Sign in to continue</p>
          <div class="input-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Sign In</button>
          <p class="switch-text">Don't have an account? <a href="#" class="switch">Sign Up</a></p>
        </form>
        <!-- Sign Up Form -->
        <form id="signUpForm" class="form sign-up-form">
          <h2 class="title">Create Account</h2>
          <p class="subtitle">Sign up to get started</p>
          <div class="input-group">
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="switch-text">Already have an account? <a href="#" class="switch">Sign In</a></p>
        </form>
      </div>
    </div>
    <!-- Optional: Add background or branding -->
    <div class="background"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
